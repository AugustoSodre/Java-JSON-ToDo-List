
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List FrontEnd</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<header>
    <h1>To-Do list</h1>
</header>

<body>

    <div id="show_update_selected_container" style="display: none;">
        <label for="status">Status:</label>
        <select name="status" id="form_update_selected" required>
                <option value="TODO">To-Do</option>
                <option value="DOING">Doing</option>
                <option value="DONE">Done</option>
        </select>
        <button id="btn_update_selected">Update</button>
    </div>

    <div id="show_all_tasks_container">

        <div id="show_todo_container">
            <h2>To-Do</h2>
            <div id="todo_list">
                
            </div>
        </div>

        <div id="show_doing_container">
            <h2>Doing</h2>
            <div id="doing_list">

            </div>
        </div>

        <div id="show_done_container">
            <h2>Done</h2>
            <div id="done_list">

            </div>
        </div>

    </div>

    <div id="show_action_container">
        <div id="new_task_container" style="display: flex;">
        <h2>Create new Task:</h2>
        <form id="new_task_form">
            <input type="text"   name="name"        id="form_new_name" placeholder="Task Name" required>
            <input type="text"   name="description" id="form_new_description" placeholder="Some Description" required>
            <input type="date"   name="date"        id="form_new_date" required>

            <select name="priority" id="form_new_priority" required>
                <option value=1>1 (Low)</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5 (High)</option>
            </select>

            <input type="text"   name="category"    id="form_new_category" placeholder="Some Category" required>

            <select name="status" id="form_new_status" required>
                <option value="TODO">To-Do</option>
                <option value="DOING">Doing</option>
                <option value="DONE">Done</option>
            </select>

            <button type="submit" id="create_task">Create</button>
        </form>

    </div>

    <div id="update_task_container">
        <h2>Update Task:</h2>
        <form id="update_task_form">
            <input type="text"   name="name"        id="form_update_name" placeholder="Task Name" required>
            <input type="text"   name="description" id="form_update_description" placeholder="Some Description" required>
            <input type="date"   name="date"        id="form_update_date" required>

            <select name="priority" id="form_update_priority" required>
                <option value=1>1 (Low)</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5 (High)</option>
            </select>

            <input type="text"   name="category"    id="form_update_category" placeholder="Some Category" required>

            <select name="status" id="form_update_status" required>
                <option value="TODO">To-Do</option>
                <option value="DOING">Doing</option>
                <option value="DONE">Done</option>
            </select>

            <button type="submit" id="update_task">Update</button>
        </form>

    </div>
    </div>

    <script src="../js/main.js"></script>
</body>

<footer>
    <p>Just a footer</p>
    
</footer>

</html>
